<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/cart.css">
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar">
            <nav>
                <div class="container d-flex">
                  <ul class="navbar-header">
                    <li>
                        <h1>
                            <a href="/"> Valinteca</a>
                        </h1>
                    </li>
                  </ul> <!--end navbar-left -->
              
                  <ul class="navbar-cart">
                    <li><a href="#" id="cart"><i class="fa fa-shopping-cart"></i> Cart <span class="padge">0</span></a></li>
                  </ul> <!--end navbar-right -->
                </div> <!--end container -->
              </nav>
              
              
              <div class="container">
                <div class="shopping-cart">
                  <div class="shopping-cart-header">
                    <div class="shopping-cart-total d-flex">
                      <span class="lighter-text">Total:</span>
                      <span class="main-color-text total">0</span>
                    </div>
                  </div> <!--end shopping-cart-header -->
              
                  <ul class="shopping-cart-items">
                  
              
                
                  </ul>
              
                  <a href="#" class="button checkout">Checkout</a>
                </div> <!--end shopping-cart -->
              </div> <!--end container -->
           
        </div>
        <!-- products section  -->
        <section class="items mt-3">
            <div class="container products-container">
                <div class="products"></div>
            </div>
        </section>
        <!-- Model -->
        <div class="model" id="model">
            <div class="model-content text-center">
                <span class="closebtn">  &times;</span>
                <img src="images/1.jpg" alt="product deatils" class=" model-img w-100">
                <h2 class="model-name"></h2>
                <h4 class="model-Price mb-3"></h4>
            </div>
        </div>
        <!--  Cart screen -->
        <section  class="container cart-section">
            <div class="cart py-2">
                <div class="cart-item"></div>
                <div class="cart-footer ">
                    <div class="subtotal">
                        Subtotal (0 items): $0
                    </div>
                    <div class="checkout">
                        Proceed to checkout
                    </div>
                </div>
            </div>
        </section>
        <script src="js/data.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
